<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="icons/css/all.min.css">

    <style>
     @import url('https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&display=swap');
    </style>
    
  <title>My Calculator</title>
</head>
<body>
<div class="wrapper">

 <div id="calc-container">
    <div id="inputcontainer">
      <textarea type="text" id="inputbox" value="" rows="3" disabled></textarea>
      
    </div>
    <div id="all-buttons-container">
      <div id="buttons-container-1">
        <button class="button">C</button>
        <button class="button">&larr;</button>
        <button class="button">/</button>
        
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button id="zerobutton" class="button">0</button>
        <button class="button">.</button>
      </div>


      <div id="buttons-container-2">
        <button class="button">*</button>
    
        <button class="button">-</button>
        <button class="button">+</button>
        <button id="equalsbutton" class="button">=</button>
      </div>
    

    
    

  
   </div>


      
      







    
    
    
   

  
</div>


</div>


 



</div>
 
</body>
<script src="index.js"></script>
</html>
